{% extends 'base.html'  %}

{% block content %}


<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST">
            {{ form.hidden_tag() }}
            {% for field in form
                if field.widget.input_type != 'hidden' %}
            <p>
                {{ field.label }}
                {{ field(class_="form-control") }}

                {% for error in field.errors %}
                <span class="form-text text-danger">{{ error }}</span>
                {% endfor %}
             </p>
            {% endfor %}

            <button class="btn btn-success" type="submit">Add New Fact</button>

        </form>
    </div>
</div>
{% endblock %}
